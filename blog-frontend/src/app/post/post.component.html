<div class="content">
  <div class="container">
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-8">
        <h1 class="blog-title">{{post.title}}</h1>
        <span>
          <p>by {{ post.username }}</p>
        </span>
        <hr />
        <p [innerHTML]="post.content"></p>
        <hr />
        <td><button (click)="deletePost(postId)" class="btn btn-danger">Delete</button>
          <button (click)="updatePost(postId)" class="btn btn-info" style="margin-left: 10px">Update</button>
      </td>
      </div>
    </div>
  </div>
</div>
