  <div class="content">
    <div class="container">
      <div class="row" *ngFor="let post of posts">
        <div class="blogpost">
          <h3>
            <h1>{{ post.title }}</h1>
          </h3>
          <div>
            <i class="fas fa-user"></i> Author: 
            <p>{{ post.username }}</p>
          </div>
          <p [innerHTML]="post.content"></p>
          <div>
            <a
              type="button"
              href="/post/{{ post.postId }}"
              class="read-more btn btn-info"
              >Read More</a
            >
          </div>
          <hr />
        </div>
        <hr />
      </div>
    </div>
  </div>
